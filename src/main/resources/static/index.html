<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 텍스트 요약기</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 AI 텍스트 요약기</h1>
            <p>긴 텍스트를 간단하고 명확하게 요약해드립니다</p>
        </header>

        <main>
            <div class="input-section">
                <label for="textInput">요약할 텍스트를 입력하세요:</label>
                <textarea 
                    id="textInput" 
                    placeholder="여기에 요약하고 싶은 텍스트를 입력하세요..."
                    rows="8"
                ></textarea>
                <div class="button-group">
                    <button id="summarizeBtn" class="btn btn-primary">
                        <span class="btn-text">요약하기</span>
                        <span class="spinner" style="display: none;">⏳</span>
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">지우기</button>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h3>📝 요약 결과</h3>
                <div class="result-content" id="resultContent"></div>
                <div class="result-actions">
                    <button id="copyBtn" class="btn btn-outline">복사하기</button>
                    <button id="newSummaryBtn" class="btn btn-outline">새로 요약하기</button>
                </div>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <h3>❌ 오류 발생</h3>
                <div class="error-content" id="errorContent"></div>
                <button id="retryBtn" class="btn btn-primary">다시 시도</button>
            </div>
        </main>

        <footer>
            <p>Powered by Spring AI & OpenAI</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
